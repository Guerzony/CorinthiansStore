<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        nav ul {
            background-color: #000;
        }
        nav .nav-link {
            color: white;
        }
        nav .nav-link.active {
            background-color: #cc0000;
            color: white;
        }
        h1 {
            color: #cc0000;
            margin-top: 30px;
        }
        .form-label {
            font-weight: bold;
        }
        .container {
            margin-top: 30px;
        }
        .form-control {
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-black">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Corinthians Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cadastro">Create Product</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/estoque">Show All Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/vendas">Show All Sales</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/reset-database">Reset Store</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h1 class="text-center mb-4">Update Product</h1>

        <form action="/atualizar/{{ produto.id }}" method="POST">
            <div class="mb-3">
                <label for="nome" class="form-label">Name:</label>
                <input type="text" id="nome" name="nome" value="{{ produto.nome }}" class="form-control">
            </div>

            <div class="mb-3">
                <label for="cor" class="form-label">Color:</label>
                <input type="text" id="cor" name="cor" value="{{ produto.cor }}" class="form-control">
            </div>

            <div class="mb-3">
                <label for="marca" class="form-label">Brand:</label>
                <input type="text" id="marca" name="marca" value="{{ produto.marca }}" class="form-control">
            </div>

            <div class="mb-3">
                <label for="quantidade" class="form-label">Quantity:</label>
                <input type="text" id="quantidade" name="quantidade" value="{{ produto.quantidade }}" class="form-control">
            </div>

            <div class="mb-3">
                <label for="preco" class="form-label">Price:</label>
                <input type="text" id="preco" name="preco" value="{{ produto.preco }}" class="form-control">
            </div>

            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>

    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
